<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of historyItems">
      <ion-col>{{item.date.format('DD.MM.YYYY')}}</ion-col>
      <ion-col>{{ item.day }}</ion-col>
      <ion-col>{{ item.setsAsText }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
